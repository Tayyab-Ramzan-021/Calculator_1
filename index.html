<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Bootstrap CSS link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- Custom CSS link  -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-danger-subtle ">
            <div class="container">
                <a class="navbar-brand fw-bold text-danger" href="#">Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-3">
                            <a class="nav-link active text-danger" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link active text-danger" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link active text-danger" aria-current="page" href="#">FAQs</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link active text-danger" aria-current="page" href="#">Contacts</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-5">
        <h1 class="fw-bold text-danger text-center">Calculator</h1>
        <div class="container w-50 ">
            <div class="row py-4">
                <div class="col-12">
                    <input type="text" class="form-control w-50 offset-3 py-4 border text-end fs-2" id="inputBox" disabled>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-12 offset-3">
                    <button class="btn btn-dark py-4 fs-5 clickButton" onclick="append('7')">7</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('8')">8</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('9')">9</button>
                    <button class="btn bg-dark-subtle py-4 ms-3 fs-5 clickButton" onclick="append('%')">%</button>
                    <button class="btn bg-danger py-4 ms-3 fs-5 clickButton" onclick="delAll()">AC</button>
                </div>
            </div>
            <div class="row py-4">
                <div class="col-12 offset-3">
                    <button class="btn btn-dark py-4 fs-5 clickButton" onclick="append('4')">4</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('5')">5</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('6')">6</button>
                    <button class="btn bg-dark-subtle py-4 ms-3 fs-5 clickButton" onclick="append('/')">/</button>
                    <button class="btn bg-dark-subtle py-4 ms-3 fs-5 clickButton" onclick="append('*')">*</button>
                </div>
            </div>
            <div class="row py-4">
                <div class="col-12 offset-3">
                    <button class="btn btn-dark py-4 fs-5 clickButton" onclick="append('1')">1</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('2')">2</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('3')">3</button>
                    <button class="btn bg-dark-subtle py-4 ms-3 fs-5 clickButton" onclick="append('+')">+</button>
                    <button class="btn bg-dark-subtle py-4 ms-3 fs-5 clickButton" onclick="append('-')">-</button>
                </div>
            </div>
            <div class="row py-4">
                <div class="col-12 offset-3">
                    <button class="btn btn-dark py-4 fs-5 clickButton" onclick="append('0')">0</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('00')">00</button>
                    <button class="btn btn-dark py-4 ms-3 fs-5 clickButton" onclick="append('.')">.</button>
                    <button class="btn bg-danger-subtle py-4 ms-3 fs-5 clickButton" onclick="backSpace()">DEL</button>
                    <button class="btn bg-success py-4 ms-3 fs-5 clickButton" onclick="result()">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-danger-subtle">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-danger text-center pt-3">&copy; Copyright reserved by Lahza.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Custom Bootstrap Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Javascript link -->
    <script src="javascript.js"></script>
</body>

</html>
